{% extends 'base_form.html' %}

{% block formulario %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit" class="btn btn-primary">{{ tipo }}</button>
        <a href="{% url 'vista_socios_comerciales' %}" class="btn btn-dark" onclick="return(confirm('Â¿Esta seguro de cancelar?'))">Cancelar</a>
    </form>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var paisSeleccionado = '{{ form.initial.pais|default_if_none:"" }}'.trim();

    if (paisSeleccionado) {
        var select = document.getElementById('pais-select');

        for (var i = 0; i < select.options.length; i++) {
        var valor = String(select.options[i].value).trim();
            if (valor === String(paisSeleccionado)) {
                select.options[i].selected = true;
                break;
            }
        }
    }
});
</script>
{% endblock formulario %}
