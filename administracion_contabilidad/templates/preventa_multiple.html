{% load static %}

<div id="prev_multiple_modal" style="display:none;" class="container-fluid">
    <div class="row mt-4">
        <!-- Filtro -->
        <div class="col-12 mb-3">
            <label for="socio_com_filtro">Filtrar por socio comercial</label>
            <input
                class="form-control"
                id="socio_com_filtro"
                type="text"
                placeholder="Filtrar..."
            >
        </div>

        <!-- Tabla de pendientes -->
        <div class="col-12 mb-4">
            <table id="pendientes_tabla" class="table table-bordered table-hover">
                <thead class="table-primary text-center">
                    <tr>
                        <th>Número</th>
                        <th>Sale/Llega</th>
                        <th>Ref.</th>
                        <th>Consignatario</th>
                        <th>Máster</th>
                        <th>House</th>
                        <th>Seleccionar</th>
                        <th>Vuelo/vapor</th>
                        <th>Clase</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Datos dinámicos -->
                </tbody>
            </table>
        </div>

        <!-- Tabla de conceptos -->
        <div class="col-12 mb-4">
            <table id="conceptos_unificar_tabla" class="table table-bordered table-hover">
                <thead class="table-secondary text-center">
                    <tr>
                        <th>Rubro</th>
                        <th>Detalle</th>
                        <th>Monto</th>
                        <th>IVA</th>
                        <th>Cuenta</th>
                        <th>Arbitraje</th>
                        <th>I/B</th>
                        <th>Monto origen</th>
                        <th>Posición</th>
                        <th>Número</th>
                        <th>Embarque</th>
                        <th>House</th>
                        <th>Orden cliente</th>
                        <th>Área</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Datos dinámicos -->
                </tbody>
            </table>
        </div>

        <!-- Botones -->
        <div class="col-12 text-center">
            <div
                id="estilospan"
                class="d-flex justify-content-center gap-3 flex-wrap py-3 border rounded bg-light shadow-sm"
            >
                <button type="button" class="btn btn-primary">
                    <i class="bi bi-hand-index"></i> Tomar
                </button>
                <button type="button" class="btn btn-success">
                    <i class="bi bi-printer"></i> Imprimir
                </button>
                <button type="button" class="btn btn-warning">
                    <i class="bi bi-file-earmark-excel"></i> MS-Excel
                </button>
                <button type="button" class="btn btn-info text-white">
                    <i class="bi bi-check-circle"></i> Unificar
                </button>
                <button type="button" class="btn btn-danger">
                    <i class="bi bi-x-circle"></i> No unificar
                </button>
            </div>
        </div>
    </div>
</div>
