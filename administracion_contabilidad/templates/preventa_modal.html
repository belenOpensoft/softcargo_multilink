{% load static %}

<style>
/* Estilos generales para hacer más compacto el modal */
#preventa_modal {
    max-width: 70vw; /* Ajusta el ancho del modal */
    max-height: 80vh; /* Ajusta la altura del modal */
    overflow: hidden;
    font-size: 12px; /* Reduce el tamaño del texto */
    padding: 10px;
}

/* Ajustar inputs y botones */
#preventa_modal input.form-control, #preventa_modal select {
    font-size: 12px;
    padding: 4px;
    height: 24px;
}

#preventa_modal label {
    font-size: 12px;
    margin-bottom: 2px;
}

#preventa_modal button {
    font-size: 12px;
    padding: 4px 8px;
}

/* Tabla con scroll vertical */
#preventa_table {
    max-height: 200px; /* Limita la altura de la tabla */
    overflow-y: auto;
    display: block;
}

/* Ajuste de contenedores en grid para mejor distribución */
.modal-content {
    display: grid;
    grid-template-columns: 1fr 1fr; /* Dos columnas principales */
    gap: 10px;
}

/* Estilo de los bloques de contenido */
.modal-block {
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
    padding: 10px;
}
</style>

<div id="preventa_modal" style="display:none">
    <div class="modal-content">

        <div class="modal-block" style="">
            <div style="max-width:700px;">
                <table id="preventa_table" class="table table-striped mt-2" style="table-layout: fixed;">
                    <thead>
                        <tr>
                            <th style="width: 80px;">Preventa</th>
                            <th style="width: 120px;">Cliente</th>
                            <th style="width: 100px;">Posición</th>
                            <th style="width: 100px;">Master</th>
                            <th style="width: 100px;">House</th>
                            <th style="width: 100px;">Vuelo/Vapor</th>
                            <th style="width: 120px;">Contenedores</th>
                            <th style="width: 80px;">Clase</th>
                            <th style="width: 100px;">Referencia</th>
                            <th style="width: 100px;">Fecha</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="10" style="height: 30px;"></td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        <form id="form_preventa_modal_derecho">
        <!-- Bloque derecho -->
        <div class="modal-block">
            <div class="row">
                <div class="col-6">
                    <label for="moneda">Moneda:</label>
                    <input id="moneda" type="text" class="form-control">
                </div>
                <div class="col-6">
                    <label for="total_con_iva">Total con IVA:</label>
                    <input id="total_con_iva" type="text" class="form-control">
                </div>
                <div class="col-6">
                    <label for="total_sin_iva">Total sin IVA:</label>
                    <input id="total_sin_iva" type="text" class="form-control">
                </div>
                <div class="col-6">
                    <label for="cliente_i">Cliente:</label>
                    <input id="cliente_i" type="text" class="form-control">
                </div>
                <div class="col-6">
                    <label for="direccion">Dirección:</label>
                    <input id="direccion" type="text" class="form-control">
                </div>
                <div class="col-6">
                    <label for="localidad">Localidad:</label>
                    <input id="localidad" type="text" class="form-control">
                </div>
            </div>
        </div>
        </form>

        <!-- Segunda fila de contenido -->
        <div class="modal-block">
            <table id="tabla_gastos_preventa_factura" class="table table-striped">
                <thead>
                    <tr>
                        <th>Descripcion</th>
                        <th>Total</th>
                        <th>IVA</th>
                        <th>Original</th>
                        <th>Moneda</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="5" style="height: 30px;"></td></tr>
                </tbody>
            </table>
        </div>
        <form id="form_preventa_modal_segunda">
        <div class="modal-block">
            <div class="row">
                <div class="col-4">
                    <label for="peso">Peso:</label>
                    <input id="peso" type="text" class="form-control">
                </div>
                <div class="col-4">
                    <label for="bultos">Bultos:</label>
                    <input id="bultos" type="text" class="form-control">
                </div>
                <div class="col-4">
                    <label for="volumen">Volumen:</label>
                    <input id="volumen" type="text" class="form-control">
                </div>
                <div class="col-6">
                    <label for="inconterms">Inconterms:</label>
                    <input id="inconterms" type="text" class="form-control">
                </div>
                <div class="col-6">
                    <label for="flete">Flete:</label>
                    <input id="flete" type="text" class="form-control">
                </div>
            </div>
        </div>
        </form>
        <!-- Botones de acciones -->
        <div class="modal-block" style="text-align: center;">
            <button type="button" class="btn btn-primary" onclick="facturar_preventa()">Facturar</button>
            <button type="button" class="btn btn-secondary" onclick="cancelar_preventa()">Cancelar</button>
            <button type="button" class="btn btn-danger" onclick="borrar_preventa()">Borrar</button>
            <button type="button" class="btn btn-warning" onclick="imprimir_preventa()">Imprimir</button>
            <button type="button" class="btn btn-dark" onclick="multiples_preventas()">Multiples preventas</button>
        </div>

    </div>
</div>
