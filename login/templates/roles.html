{% load static %}
{% static "" as baseUrl %}
<html>
<head>
    <meta charset="UTF-8">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" id="bootstrap-css">
    <link href="{% static 'css/roles.css' %}" rel="stylesheet" id="login-css">
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">-->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.6.4.min.js' %}"></script>
</head>
<body >
    <div class="wrapper">
        <div class="text-center mt-4 name">
            Seleccionar modulo
        </div>
        <br>
        <form method="post">
            {% for message in messages %}
                <div class="alert alert-sm {{ message.tags }} alert-dismissible" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
            <div class="row">

                <div class="column">
                    {% for rol in roles.0 %}

                        <a href="/login/selecccionarol/{{ rol }}" title="{{ rol|title }}" ><img src="{{ baseUrl }}images/{{ rol }}.jpg"></a>
                    {% endfor%}

                </div>
                <div class="column">
                    {% for rol in roles.1 %}
                        <a href="/login/selecccionarol/{{ rol }}" title="{{ rol|title }}"><img src="{{ baseUrl }}images/{{ rol }}.jpg"></a>
                    {% endfor%}

                </div>
                <div class="column">
                    {% for rol in roles.2 %}
                        <a href="/login/selecccionarol/{{ rol }}"  title="{{ rol|title }}"><img src="{{ baseUrl }}images/{{ rol }}.jpg"></a>
                    {% endfor%}

                </div>
                <div class="column">
                    {% for rol in roles.3 %}
                        <a href="/login/selecccionarol/{{ rol }}"  title="{{ rol|title }}"><img src="{{ baseUrl }}images/{{ rol }}.jpg"></a>
                    {% endfor%}

                </div>

            </div>
            {% csrf_token %}


        </form>
    </div>
  </body>
</html>
